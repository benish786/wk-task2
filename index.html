<body>
    <ul>    
   <section> 
    <div class="google">   
       
   
            <form class="wrapper">
                <h1 style="color:rgba(0, 60, 255,0.651) ;">G</h1><h2 style="color:rgba(255, 0, 0, 0.856) ;">o</h2><h2 style="color:rgba(255, 166, 0, 0.842);">o</h2><h2 style="color:rgba(0, 60, 255, 0.651) ;">g</h2><h2 style="color:green ;">l</h2><h2 style="color:red;">e</h2><br><h2 style="color: #222;"> <small>Create your Google Account</small>
           
            <div class="rows">
                <div class="first-name">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                   <br>
                    
                </div>
                
                <br>
                <div class="email">
                    <div class="email">
                       <input type="email" placeholder="Username                                       @gmail.com" size="45" required>
                      
                    </div>
                </div>
               
                
                <div class="about-email">
                    <p >Yoy can use letters, numbers <br> & periods</p>
                    <h5> Use my current email address instead </h5>
                </div>
                <div class="confirm-pass">
                    <div class="password">
                        <input type="password" placeholder="password" required maxlength="15">
                        <input type="password" placeholder="confirm" required maxlength="15">
                        
                    </div>
                   
                </div>
                
                    <p>Use 8 more characters with a max of letters,<br>numbers & symbols</p>
                
                <div class="sign-in">
                    <div class="instead">
                        <span>Sign in instead</span>
                    </div>
                   <input class="button" type="submit" value="Next">
                </div>
 </div>
        </div>
    </form>
</div>
